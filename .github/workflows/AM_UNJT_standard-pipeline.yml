name: UNJT Pipeline 2

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - 'renovate.json'
      - 'README.md'
    branches:
      - 'main'
      - 'develop'
      - 'feat/**'

permissions:
  contents: write
  actions: read
  
jobs:
  build:
    uses: turbo5000c/am-reuseable-workflow.github/workflows/main.yml@main
    secrets:
      token: ${{ secrets.CI_TOKEN }}
