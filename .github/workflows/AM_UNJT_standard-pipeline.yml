name: UNJT Pipeline

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - 'renovate.json'
      - 'README.md'
    branches:
      - 'main'
      - 'develop'
      - 'feat/**'
  
permissions:
  contents: write
  actions: read
jobs: 
  job1:
    uses: turbo5000c/am-reuseable-workflow/.github/workflows/AM_UNJT_am-generic-build.yml@main
    secrets:
      token: ${{ secrets.CI_TOKEN }}
