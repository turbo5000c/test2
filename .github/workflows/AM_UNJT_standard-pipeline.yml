      - '.github/workflows/**'
      - 'renovate.json'
      - 'README.md'
    branches:
      - 'main'
      - 'develop'
      - 'feat/**'
      
permissions:
  contents: write
  actions: read

jobs:
  build:
    uses: turbo5000c/am-reuseable-workflow/.github/workflows/AM_UNJT_main-workflow.yml@main
    secrets: inherit